<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stilo.css">
    <title>Practica php</title>
</head>
<body>
    <h1>Practica php</h1>
    <form action="respuesta.php" method="post">
        <table>
            <tr>
                <td>
                    <label for="user">Usuario:</label>
                </td>
                <td>
                    <input type="text" name="user" id="user" placeholder="Usuario..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Correo:</label>
                </td>
                <td>
                    <input type="email" name="mail" id="mail" placeholder="Correo..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Contraseña:</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Contraseña..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirmation">Confirmación:</label>
                </td>
                <td>
                    <input type="password" name="confirmation" id="confirmation" placeholder="Confirmación..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Teléfono:</label>
                </td>
                <td>
                    <input type="text" name="phone" id="phone" placeholder="Teléfono..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
